<!DOCTYPE html>
<html>
    <head>
        <title>1.地図タイルを背景として表示する</title>
        <!-- LeafletのCSS読み込み -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <!-- LeafletのJavaScript読み込み -->
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
    </head>
    <body>
        <!-- 地図を表示するdiv要素を宣言 -->
        <div id="map" style="height: 80vh"></div>
        <script>
            // 地図インスタンスを初期化
            const map = L.map('map', {
                center: [34.547026,135.505008], // 初期表示の地図中心の[緯度, 経度]
                zoom: 18, // 初期ズームレベル
            });
            // 背景レイヤーインスタンスを初期化
            const backgroundLayer = L.tileLayer(
                'https://tile.openstreetmap.org/{z}/{x}/{y}.png', // OSMのURLテンプレート
                {
                    maxZoom: 19,
                    attribution:
                        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                },
            );
            // 地図インスタンスへレイヤーを追加
            map.addLayer(backgroundLayer);

            // 背景レイヤーインスタンスを初期化
            const chiriinLayer = L.tileLayer(
                 'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',  // 地理院地図のURLテンプレート
                  {
                        maxZoom: 18
                  },
            );
            // 地理院地図インスタンスへレイヤーを追加
            map.addLayer(chiriinLayer);

            var LayerControl = L.control.layers({
                "OpenStreetMap": backgroundLayer,
                "地理院地図（標準）": chiriinLayer
            }).addTo(map);

            // ローカルPC上のOSRMサーバで杉本キャンパスからなかもずキャンパスまでのルートを検索するURL
            const url = 'https://routing.openstreetmap.de/routed-car/route/v1/driving/135.505276,34.592331;135.506274,34.544865?geometries=geojson&overview=full'

            async function addRouteLayer(){
                const response = await fetch(url);
                const json = await response.json();
                routeLayer = L.geoJSON(json['routes'][0]['geometry'],{
                    "color": "#FF00FF",
                    "weight": 6,
                    "opacity": 0.65
                });                            
                routeLayer.addTo(map);
      
                // 地図をルートに合うように調整
                const bounds = routeLayer.getBounds();
                map.fitBounds(bounds); 
      
            }
            // 地図にルートを追加
            addRouteLayer();

            /* ▼▼▼ GeoJSONファイルのパス ▼▼▼ */
            const shelterGeojsonURL = '27100_1.geojson';

            const shelterLayer = L.layerGroup();

            async function loadShelters(){
                const response = await fetch(shelterGeojsonURL);   // GeoJSON読込
                const geojson = await response.json();             // JSON変換

                const geojsonLayer = L.geoJSON(geojson, {

                    // Point → Marker変換
                    pointToLayer: function(feature, latlng){
                        return L.marker(latlng);
                    },

                    // 各Featureの処理（ポップアップなど）
                    onEachFeature: function(feature, layer){
                        const p = feature.properties;

                        layer.bindPopup(`
                            <b>${p["施設・場所名"]}</b><br>
                            住所：${p["住所"]}<br>
                            共通ID：${p["共通ID"]}<br>
                            備考：${p["備考"] || "なし"}
                        `);
                    }

                });

                shelterLayer.addLayer(geojsonLayer);  // レイヤーにまとめる
                shelterLayer.addTo(map);              // マップに追加
            }

            // 実行
            loadShelters();


            //スケールバー
            L.control.scale().addTo(map);
        </script>
    </body>
</html>
